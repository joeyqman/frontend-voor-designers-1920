<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 2</title>
    <link rel="stylesheet" href="css/fotoalbum.css">
</head>

<body id="body">

    <div class="row">
        <div class="left-colomn" id="linkerkolom">
            <h2>Panel</h2>
            <div class="dark-night">

                <div>
                    <button class="dark"> <img id="darkIcon" src="img/darkIcon.png" alt="donker"> </button>
                    <p>of druk "D"</p>
                </div>
                <div id="licht-key">
                    <button class="licht"> <img src="img/sunIcon.png" alt="sun"> </button>
                    <p>of druk "L"</p>
                </div>

            </div>



            <!-- fotoalbum -->
        </div>
        <div class="column" id="rechterkolom">


            <div class="lichtmodefotos">
                <div class="row">
                    <div class="column">
                        <img src="img/licht-4.jpg" style="width:100%" class="blauw">
                        <img src="img/roze-2.jpg" style="width:100%" class="roze">
                        <img src="img/roze-3.jpg" style="width:100%" class="roze">
                        <img src="img/geel-1.jpg" style="width:100%" class="geel">
                        <img src="img/licht-2.jpg" style="width:100%" class="blauw">

                    </div>
                    <div class="column">
                        <img src="img/groen-4.jpg" style="width:100%" class="groen">
                        <img src="img/geel-3.jpg" style="width:100%" class="geel">
                        <img src="img/licht-1.jpg" style="width:100%" class="blauw">
                        <img src="img/roze-5.jpg" style="width:100%" class="roze">
                        <img src="img/groen-6.jpg" style="width:100%" class="groen">

                    </div>
                    <div class="column">
                        <img src="img/groen-1.jpg" style="width:100%" class="groen">
                        <img src="img/roze-6.jpg" style="width:100%" class="roze">
                        <img src="img/licht-3.jpg" style="width:100%" class="blauw">
                        <img src="img/groen-5.jpg" style="width:100%" class="groen">

                    </div>
                </div>
            </div>
            <div class="darkmodefotos">
                <div class="darkmodefotos-row">
                    <div class="darkmodefotos-column">
                        <img src="img/dark-1.jpg" style="width:100%">
                        <img src="img/dark-2.jpg" style="width:100%">
                        <img src="img/dark-3.jpg" style="width:100%">
                        <img src="img/dark-4.jpg" style="width:100%">
                        <img src="img/dark-10.jpg" style="width:100%">
                    </div>
                    <div class="darkmodefotos-column">
                        <img src="img/dark-6.jpg" style="width:100%">
                        <img src="img/dark-7.jpg" style="width:100%">
                        <img src="img/dark-8.jpg" style="width:100%">
                        <img src="img/dark-15.jpg" style="width:100%">

                    </div>
                    <div class="darkmodefotos-column">
                        <img src="img/dark-11.jpg" style="width:100%">
                        <img src="img/dark-12.jpg" style="width:100%">
                        <img src="img/dark-13.jpg" style="width:100%">
                        <img src="img/dark-14.jpg" style="width:100%">
                        <img src="img/dark-5.jpg" style="width:100%">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/fotoalbum.js" type="text/javascript"></script>

</html>
